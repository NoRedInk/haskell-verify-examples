name: Makefile CI

on:
  push:
    branches: [ trunk ]
  pull_request:
    branches: [ trunk ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: HatsuneMiku3939/direnv-action@v1
    - uses: cachix/install-nix-action@v14
      
    - name: Run check
      run: nix-shell --run "make check"
